<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Trabajador - Gestión de Asistencias</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Botón para regresar al menú principal -->
        <a href="{{ url_for('menu') }}" class="btn-regresar">
            <i class="fas fa-arrow-left"></i>
        </a>

        <h1>Editar Trabajador</h1>

        <!-- Formulario para editar el trabajador -->
        <form action="/editar_trabajador/{{ trabajador.id }}" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ trabajador.nombre }}" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" value="{{ trabajador.apellido }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ trabajador.email }}" required>

            <button type="submit">Actualizar Trabajador</button>
        </form>
    </div>

    <style>
        .btn-regresar {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #6c757d; /* Color gris */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            padding: 10px; /* Tamaño del botón */
            position: absolute; /* Posicionamiento absoluto */
            top: 10px; /* Espacio desde la parte superior */
            left: 10px; /* Espacio desde la parte izquierda */
            border: none; /* Sin borde */
        }

        .btn-regresar:hover {
            background-color: #5a6268; /* Color gris más oscuro al pasar el ratón */
        }

        h1 {
            margin-top: 60px; /* Espacio superior para el título */
        }
    </style>
</body>
</html>
